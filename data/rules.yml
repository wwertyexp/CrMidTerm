version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say hi anytime the user says hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: out of scope rule
  steps:
  - intent: out_of_scope
  - action: utter_please_rephrase

- rule: show the shopping list
  steps:
  - intent: show_list
  - action: action_list

- rule: Activate form
  steps:
  - intent: add_item
  - action: item_quantity_form
  - active_loop: item_quantity_form

- rule: Activate form
  steps:
  - intent: inform
  - action: item_quantity_form
  - active_loop: item_quantity_form


- rule: Submit form
  condition:
  - active_loop: item_quantity_form
  steps:
  - action: item_quantity_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_add
  - action: utter_done

- rule: Remove form
  steps:
  - intent: remove_item
  - action: remove_item_quantity_form
  - active_loop: remove_item_quantity_form

- rule: Submit remove form
  condition:
  - active_loop: remove_item_quantity_form
  steps:
  - action: remove_item_quantity_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_remove
  - action: utter_done

- rule: Provide the user help
  steps:
  - intent: help
  - action: utter_help